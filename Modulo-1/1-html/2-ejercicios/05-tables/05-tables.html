<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>05: Tables</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <td><strong>Item</strong></td>
        <td><Strong>Cost per item</Strong></td>
        <td><strong>Quantity</strong></td>
        <td><strong>Price</strong></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><strong>Bananas</strong></td>
        <td>50 Ar</td>
        <td>5</td>
        <td>250 Ar</td>
      </tr>
      <tr>
        <td><strong>Mangoes</strong></td>
        <td>60 Ar</td>
        <td>3</td>
        <td>180 Ar</td>
      </tr>
      <tr>
        <td><strong>Plums</strong></td>
        <td>10 Ar</td>
        <td>10</td>
        <td>100 Ar</td>
      </tr>
      <tr align="center">
        <td></td>
        <td><strong>Total</strong></td>
        <td></td>
        <td><strong>530 Ar</strong></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
